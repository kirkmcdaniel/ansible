---
- name: Playbook to add new entries in crontab
  hosts: localhost
  remote_user: ansible
  tasks:
  schedule:
    name: "{{ sched1 }}"
    state: present
    unified_job_template: "Demo sheduled Job Template"
    rrule: "{{ query('awx.awx.schedule_rrule', 'week', start_date='2023-01-13 10:15:00') }}"
  register: result
